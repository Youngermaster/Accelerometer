name: accelerometer
description: Accelerometer uses your phones accelerometer and store a txt file on your phone to be used in another scenarios.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  sensors: ^0.4.1+8
  path_provider: ^1.6.1
  cupertino_icons: ^0.1.2
  flutter_email_sender: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true